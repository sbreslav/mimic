{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
 <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>experiscope</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <style>
    html, body {
        height: 100%;
    }

    .fill { 
        min-height: 100%;
        height: 100%;
    }

    </style>
    {% block extra_css %}{% endblock extra_css %}

      <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.0.min.js"></script>     
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  
    
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/headjs/1.0.3/head.core.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/screenfull.js/1.0.4/screenfull.min.js"></script>
     
    <script type="text/javascript" src="{% static 'js/lib/bowser.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/lib/rangy-core.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/lib/rangy-serializer.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/lib/jquery.mousewheel.js' %}"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    <script>
        var nsURL = "{% url 'survey.views.not_supported' %}";
        if ((!Modernizr.canvas || !Modernizr.inlinesvg) && window.location.href.indexOf(nsURL) == -1) {
          window.location.href = nsURL;
        }
        if( (bowser.msie && bowser.version >= 9) ||
            (bowser.chrome && bowser.version >= 14) ||
            (bowser.firefox && bowser.version >= 4.0) ||
            (bowser.safari && bowser.version >= 5) ||
            (bowser.opera && bowser.version >= 11.0) ||
            window.location.href.indexOf(nsURL) != -1) {
          // We are good
        }else{
          window.location.href = nsURL;
        }
        //window.location.href = "{% url 'survey.views.not_supported' %}";
    </script>
    {% block head %}{% endblock head %}
  </head>
  <body id="body">
    {% block extra_head %}{% endblock extra_head %}
    <script type="text/javascript" src="{% static 'js/lib/detect-zoom.js' %}"></script>
    <div id="wrapper_div"class="container-fluid fill">
      {% block content %}
        <p>Use this document as a way to quick start any new project.</p>
      {% endblock content %}

    </div> <!-- /container -->
  </body>
</html>
