{% extends "base.html" %}{% load i18n %}{% block extra_head %}  <script type="text/javascript">    var mouseMoves = {{mouseMoves|safe}};
        var currentTime = mouseMoves[0].time;    var currentPt = 0;    var totalPts = mouseMoves.length;    $(document).ready(function() {        var c=document.getElementById("myCanvas");        var ctx=c.getContext("2d");        ctx.globalAlpha=0.2;        ctx.fillStyle="#333";        ctx.fillRect(0, 0, c.width, c.height);        ctx.globalAlpha=1.0;       
               for (var i=0; i < totalPts; i++){            if (i==0){ctx.moveTo(mouseMoves[i].x,mouseMoves[i].y);}           ctx.lineTo(mouseMoves[i].x,mouseMoves[i].y);        }        ctx.strokeStyle = "#000";        ctx.stroke();        
        //draw();                var mouseClicks = {{mouseClicks|safe}};        for (var i=0; i < mouseClicks.length; i++){            ctx.beginPath();            ctx.arc(mouseClicks[i].x,mouseClicks[i].y, 5, 0, Math.PI * 2, false);            ctx.closePath();            ctx.fillStyle = "#D40015";            ctx.strokeStyle = "#D40015";            ctx.stroke();        {% if show_numbers %}            ctx.font = "normal 12px sans-serif";            ctx.strokeStyle = "#D40015";            ctx.strokeText(i, mouseClicks[i].x+6,mouseClicks[i].y+3);        {% endif %}        }                 //setInterval(draw,500);                    });        function draw(){        var c=document.getElementById("myCanvas");        var ctx=c.getContext("2d");        if (currentPt==0){            //alert("Start")            ctx.clearRect ( 0 , 0 , c.width, c.height);            c.width = c.width;            ctx.moveTo(mouseMoves[currentPt].x,mouseMoves[currentPt].y);        }                ctx.lineTo(mouseMoves[currentPt].x,mouseMoves[currentPt].y);                ctx.strokeStyle = "#000";        ctx.stroke();        var t1 = mouseMoves[currentPt].time        var t2 = t1+10        if (currentPt < (totalPts-1)){            t2 = mouseMoves[currentPt+1].time        }                currentPt+=1;                if (currentPt >= totalPts){            currentPt = 0;            //alert("End")        }                setTimeout(draw,t2-t1);                }      </script>{% endblock %}

{% block content %}
        <h4>Question {{qnum}} of {{qtotal}}</h4>
        {% include question_template %}
        <canvas id="myCanvas" style="position:absolute;top:0;left:0;z-index:2;" width="2000" height="2000"></canvas>
{% endblock content %}
