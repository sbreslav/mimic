{% extends "base.html" %}{% load i18n %}{% block head %}<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script><script type="text/javascript" src="{{ STATIC_URL }}js/lib/ipmapper.js"></script><script type="text/javascript">head.ready(function() {
IPMapper.initializeMap("map");var ipArray = {{ips|safe}};
console.log(ipArray);IPMapper.addIPArray(ipArray);});          </script>{% endblock %}{% block content %}
<input id="ip" name="ip" type="text" /><button onclick="IPMapper.addIPMarker($('#ip').val());">Geocode</button>
<div id="map" style="width: 2000px; height: 1000px;"></div>
{% endblock %}
